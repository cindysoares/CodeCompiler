apply plugin: 'war'

version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
	compile project(':code-compiler-model')
	compile group: 'log4j', name: 'log4j', version: '1.2.17', ext: 'jar'
	compile 'org.codehaus.plexus:plexus-compiler-jikes:2.4'	
	runtime 'com.sun.xml.ws:jaxws-rt:2.2.7'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

